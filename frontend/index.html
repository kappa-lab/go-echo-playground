<html>
    <head>
        <title>My App</title>
    </head>
    <body>
        <h1>Welcome to My App</h1>
        <p>SEE CONSOLE</p>
        <script>
            fetch('http://localhost:1323/users/1')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('result0').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error)
                    document.getElementById('result0').textContent = JSON.stringify(error);
                });

                fetch('http://localhost:1323/users/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({"name": "ko","email": "ko@text.com"})
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('result1').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result1').textContent = JSON.stringify(error);
                });
        </script>
        <p id="result0">...</p>
        <p id="result1">...</p>
    </body>
</html>
